<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Заказ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container" align="center">
    <h1>Ваш заказ</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Название товара</th>
            <th>Количество товара</th>
            <th>Цена за единицу товара</th>
            <th>Итого по данному товару</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${orderList}">
            <td th:text="${product.title}">Название товара</td>
            <td th:text="${product.quantity}">Количесвто товара</td>
            <td th:text="${product.price}">Цена за единицу товара</td>
            <td th:text="${product.totalPrice}">Итого по данному товара</td>

        </tr>
        </tbody>
    </table>
    <br></br>
    <table border="1" cellpadding="10">
        <tbody>
        <tr >
            <td>Всего стоимость заказа составляет</td>
            <td th:text ="${price}"></td>
        </tr>
        </tbody>
    </table>
    <br></br>
    <span>
       <a th:href="@{'/product/listProducts'}">Вернуться к перечню товаров</a>
    </span>
    <br></br>
    <span>
       <a th:href="@{'/pay'}">Оплатить заказ</a>
    </span>

</div>
</body>
</html>
