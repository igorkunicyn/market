<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="utf-8"/>
    <title>Категории товаров</title>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>

</head>
<body>

<div th:replace="~{navigation :: navi(Product)}"></div>

<div align="center">
    <h1>Категории товаров</h1>
    <div sec:authorize="hasRole('ADMIN')">
        <a href="/category/new">Добавить новую категорию товаров</a>
    </div>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead class="thead-dark">
        <tr>
            <div sec:authorize="hasRole('ADMIN')">
                <th>ID</th>
            </div>
            <th>Название категории товаров</th>
            <div sec:authorize="hasRole('ADMIN')">
                <th>Действия с категорией</th>
            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <div sec:authorize="hasRole('ADMIN')">
                <td th:text="${category.id}">ID товара</td>
            </div>

            <td >
                <a th:href="@{'/product/list/' + ${category.id}}">[[${category.name}]]</a>

            </td>

            <div sec:authorize="hasRole('ADMIN')">
                <td>
                    <a th:href="@{'/category/edit/' + ${category.id}}">Изменить</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/category/delete/' + ${category.id}}">Удалить</a>
                </td>
            </div>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
